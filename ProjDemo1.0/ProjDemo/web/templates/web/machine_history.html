<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinan</title>
    <link rel="stylesheet" type="text/css" href="{% static '/web/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/web/bootstrap/css/bootstrap.css' %}" />
        <style>
    body{
       background-color:#D7CEC7;
    }
        a:link {
      color: #C09F80;
      font-size:20px;
      font-weight:bold;
      text-decoration: none;
    }

    a:visited {
      color: #C09F80;
      text-decoration: none;
    }

    a:hover {
      color: #C09F80;
      text-decoration: none;
    }

    a:active {
      color: #C09F80;
      text-decoration: none;
    }
    </style>

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark">
      <a href="{% url 'return_first' %}" class="mr-4">Return</a>
      <label style="font-size:24px; color:white;" class="mr-auto">Supervise History</label>
  </nav>
    <label style="font-size:20px; color:#76323F;padding-top:10px">â–  mac: {{mac}}</label>
<table class="table table-striped table-bordered mt-1">
  <thead>
    <tr>
      <th>No.</th>
      <th>record time</th>
        <th>status</th>
    </tr>
  </thead>
  <tbody>
    {% if history_info_list is not None %}
    {% for rec in history_info_list %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ rec.rec_time | date:"Y-m-d H:i:s" }}</td>
        <td>{{ rec.status }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
